<!-- Mostrar el mensaje de error si está presente -->
<div class="error-container">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 center"
    *ngIf="errorMessage$ | async as errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>

<!-- Mostrar la lista de películas si no hay errores -->
<div *ngIf="!(errorMessage$ | async)" class="container-fluid row body-list">
      <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 container-card-movie" *ngFor="let movie of filteredMovies$ | async">
        <mat-card class="h-100">
          <mat-card-header>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 card-header">
              <mat-card-title>{{movie.title}}</mat-card-title>
              <p class="genere">{{movie.genre}}</p>
            </div>
          
          </mat-card-header>

          <mat-card-content>
           
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 card-body">
              <p>{{movie.description}}</p>
            </div>  
         
          </mat-card-content>

          <mat-card-footer class="footer">
            <mat-chip-set aria-label="Movie traits">
              <mat-chip class="_mat-chip">Ver pelicula</mat-chip> <!-- Solo maquetación-->
              <mat-chip>Resumen</mat-chip> <!-- Solo maquetación-->
            </mat-chip-set>
          </mat-card-footer>
        </mat-card>
      </div>
</div>
